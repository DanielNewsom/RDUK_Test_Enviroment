<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HP EliteBook 840 G9 Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f8f8; }
    model-viewer { width: 90%; height: 90%; max-width: 800px; }
  </style>
</head>
<body>
  <model-viewer src="elitebook.glb"
                alt="HP EliteBook 840 G9"
                camera-controls
                auto-rotate
                ar
                environment-image="neutral">
  </model-viewer>
</body>
</html>
